<head>
    <style>
        textarea {
            display: none;
        }
        input[type='checkbox']:checked + label + textarea {
            display: block;
        }
    </style>
</head>

<body>
    <input type='checkbox' id='a'>
    <label for='a'>정보 1</label>
    <textarea name='info_a'></textarea><br>

    <input type='checkbox' id='b'>
    <label for='b'>정보 2</label>
    <textarea name='info_b'></textarea><br>

    <input type='checkbox' id='c'>
    <label for='c'>정보 3</label>
    <textarea name='info_c'></textarea>
</body>
