<head>
    <style>
        tr:nth-child(n+2) > td:nth-of-type(odd) {
            background-color: orange;
        }

        tr:nth-child(n+2) > td:nth-of-type(even) {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th>구분</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <td>가</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>나</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>다</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
</body>
