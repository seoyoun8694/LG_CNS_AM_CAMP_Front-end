<body>
    <script>
        class Student {
            constructor(name, age, enrolled, score) {
                this.name = name;
                this.age = age;
                this.enrolled = enrolled;
                this.score = score;
            }
        }
        const students = [
            new Student('A', 29, true, 45),
            new Student('B', 28, false, 80),
            new Student('C', 30, true, 90),
            new Student('D', 40, false, 66),
            new Student('E', 18, true, 90),
        ];

        const topStudent = students.find(student => student.score === 90);
        const enrolledStudents = students.filter(student => student.enrolled);
        const hasLowScore = students.some(student => student.score < 50);

        console.log(topStudent);
        console.log(enrolledStudents);
        console.log(hasLowScore);
    </script>
</body>
