<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .d-grid {
            margin-bottom: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
        }
        .target {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .target img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">
                이미지 불러오기
            </button>
        </div>
        <div class="target"></div>
    </div>

    <script>
        // 버튼 클릭 시 실행되는 이벤트 리스너
        document.querySelector('button').addEventListener('click', () => {
            // 기존에 표시된 이미지가 있으면 삭제
            const targetImg = document.querySelector('.target > img');
            if (targetImg) {
                targetImg.remove();
            }

            // 새로운 이미지 요소 생성
            const img = document.createElement('img');
            
            // 1~6 사이의 랜덤 숫자 생성
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            
            // 랜덤 숫자를 이미지 URL에 적용
            img.setAttribute('src', `http://ggoreb.com/images/choco/${randomNumber}.jpg`);

            // 이미지를 표시할 대상 요소 선택
            const target = document.querySelector('.target');
            
            // 생성한 이미지를 target 요소에 추가
            target.appendChild(img);
        });
    </script>
</body>
