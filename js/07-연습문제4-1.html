<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightgray;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 50px auto;
        }
        h2, h3 {
            color: blue;
        }
        hr {
            border-top: 1.5px solid gray;
        }
        button {
            background-color: blue;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: blue;
        }
        .result-container {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h2>주소</h2>
        <select class="form-select" id="address">
            <option>강원</option>
            <option>광주</option>
            <option>경기</option>
            <option>경남</option>
            <option>경북</option>
            <option>대구</option>
            <option>대전</option>
            <option>부산</option>
            <option>서울</option>
            <option>세종</option>
            <option>울산</option>
            <option>인천</option>
            <option>전남</option>
            <option>전북</option>
            <option>제주</option>
            <option>충남</option>
            <option>충북</option>
        </select>
        <hr>
        <h2>면허증</h2>
        <div>
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="1종 대형"> 1종 대형
            </label>
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="1종 보통"> 1종 보통
            </label>
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="2종 보통"> 2종 보통
            </label>
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="2종 소형"> 2종 소형
            </label>
        </div>
        <hr>
        <h2>내/외국인</h2>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="내국인">
            <label class="form-check-label" for="radio1">내국인</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="외국인">
            <label class="form-check-label" for="radio2">외국인</label>
        </div>
        <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary btn-block" onclick="displaySelection()">선택 결과 확인</button>
        </div>
        <hr>
        <h3>선택 결과</h3>
        <div class="result-container">
            <p id="result"></p>
        </div>
    </div>

    <script>
        function displaySelection() {
            // 선택한 주소 가져오기
            var address = document.getElementById("address").value;
            
            // 체크된 면허증 가져오기
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            var selectedLicenses = [];
            checkboxes.forEach(function (checkbox) {
                selectedLicenses.push(checkbox.value);
            });
            
            // 선택한 내/외국인 정보 가져오기
            var radioButtons = document.querySelectorAll('input[name="optradio"]:checked');
            var selectedNationality = radioButtons.length > 0 ? radioButtons[0].value : "선택되지 않음";
            
            // 면허증 결과 처리 (없을 경우 "없음" 출력)
            var licenseText = selectedLicenses.length > 0 ? selectedLicenses.join("<hr>") : "없음";
            
            // 최종 결과 표시
            var resultText = address + "<hr>" + licenseText + "<hr>" + selectedNationality;
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
