<body>
    <script>
        let s = 'Life is too short, You need JavaScript';

        // "short" 문자열의 시작 위치(인덱스) 찾기
        let index = s.indexOf("short");
        console.log("short의 시작 인덱스:", index);

        // 공백 문자를 기준으로 문자열을 리스트(배열)로 변환
        let words = s.split(" ");
        console.log("공백 기준 분할된 배열:", words);
    </script>
</body>
